<div class="container">
    <h2 class="container-h2">Add Organization</h2>
    <form [formGroup]="organizationForm" (ngSubmit)="addOrg()" class="material-form">
        <div class="material-form__container">
            <input class="material-form__input" type="text" formControlName="OrgName" placeholder=" ">
            <label class="material-form__label" for="orgName">Organization Name</label>
            <div class="material-form__focus-animation"></div>
        </div>
        <div class="material-form__container">
            <input class="material-form__input" type="email" formControlName="OrgadminId" placeholder=" ">
            <label class="material-form__label" for="orgAdminId">Admin Email</label>
        </div>
        <button class="material-form__button" type="submit">Submit</button>
    </form>
</div>
