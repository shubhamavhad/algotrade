    <style>
      /* CSS styles for the access token paragraph */
      #accessToken {
        max-width: 400px; /* Adjust the maximum width as needed */
        overflow-wrap: break-word; /* Wrap long words */
        border: 1px solid #ccc; /* Add a border for better visibility */
        padding: 10px; /* Add padding for spacing */
        border-radius: 5px; /* Add border radius for rounded corners */
      }
    </style>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="../static/images/img-01.png" alt="IMG" />
          </div>
          <div class="login100-form">
            <h1>Access Token:</h1>
            <p id="accessToken">{{ access_token }}</p>
            <div class="container-login100-form-btn"><button class="login100-form-btn" onclick="copyAccessToken()">
                Copy Token
              </button></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Your script tags and other HTML content here -->

    <script>
      function copyAccessToken() {
        // Select the text inside the <p> tag
        var accessToken = document.getElementById("accessToken");
        var range = document.createRange();
        range.selectNode(accessToken);
        window.getSelection().removeAllRanges(); // Clear previous selection
        window.getSelection().addRange(range); // Select the text
        document.execCommand("copy"); // Copy the selected text
        window.getSelection().removeAllRanges(); // Clear the selection after copying
        alert("Access token copied!");
      }
    </script>
  </body>
